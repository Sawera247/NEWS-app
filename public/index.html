<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>NEWS APP</title>
</head>
<body>
    
    <!-- NAVBAR -->
    <nav>
        <div class="main-nav container flex">
            <a href="#" onclick="reload()"><p class="logo"><span>n</span>ews</p></a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" id="ipl" onclick="onNavItemClick('ipl')">IPL</li>
                    <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                    <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                    <li class="hover-link nav-item" id="technology" onclick="onNavItemClick('technology')">Technology</li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input type="text" class="news-input" placeholder="e.g. Science" id="search-text">
                <button id="search-btn" class="search-btn">Search</button>
            </div>
        </div>
    </nav>


    <!-- MAIN -->
    <main>
        <div class="cards-container container flex" id="cards-container">
            
        </div>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://placehold.co/400x200" alt="news-img" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the title</h3>
                <h6 id="news-source">End gadget 26/08/2023</h6>
                <p id="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Odit quisquam repellat vitae in rem dicta consequuntur earum cum blanditiis laborum.</p>
            </div>
        </div>
    </template>
    
</body>
    <script src="app.js"></script>
</html>
